<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center items-center">

    <h1 class="text-3xl font-bold text-center mt-10 mb-6 flex justify-center items-center">Linear Regression Visualization</h1>

    <div id="scatter-plot-matrix" class="mb-100">
        <h2 class="text-2xl font-semibold text-center mb-6 flex justify-center items-center">Scatter Plot Matrix</h2>
        <div id="scatter-plot" class="grid grid-cols-2 gap-6 max-w-2xl mx-auto"></div>
    </div>

    <div id="predicted-vs-actual">
        <h3 class="text-xl text-center mb-6 mt-24">Predicted vs Actual HDI</h3>
        <div id="predicted-vs-actual-plot" class="flex justify-center items-center"></div>
    </div>    

    <script src="linear_regression.js"></script>
</body>
</html>
