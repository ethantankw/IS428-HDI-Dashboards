<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center">

    <h1 class="text-3xl font-bold text-center mt-10 mb-6">Linear Regression Visualization</h1>

    <div id="predicted-vs-actual" class="flex flex-col items-center mb-8 w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Predicted vs Actual HDI</h2>
        <div id="predicted-vs-actual-plot"></div>
    </div>

    <div id="scatter-plot-matrix" class="mb-10">
        <h2 class="text-2xl font-semibold text-center mb-6">Scatter Plot Matrix</h2>
        <div id="scatter-plot" class="grid grid-cols-2 gap-6 max-w-2xl mx-auto"></div>
    </div>

    <script src="linear_regression.js"></script>
</body>
</html>
