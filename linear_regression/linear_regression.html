<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-7xl p-8">
        <h1 class="text-3xl font-bold text-center mt-10 mb-6">Linear Regression Visualization</h1>

        <div id="scatter-plot-matrix" class="w-full max-w-7xl bg-white rounded-lg shadow-lg p-10 mb-10">
            <h2 class="text-3xl font-semibold text-center mb-6">Scatter Plot Matrix</h2>
            <div id="scatter-plot" class="grid grid-cols-3 gap-8"></div>
        </div>    

        <div id="predicted-vs-actual" class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-10 flex justify-center">
            <div class="text-center">
                <h3 class="text-xl font-semibold mb-6">Predicted vs Actual HDI</h3>
                <div id="predicted-vs-actual-plot" class="flex justify-center items-center"></div>
            </div>
        </div>
    </div>

    <script src="linear_regression.js"></script>
</body>
</html>
