<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        
        <div class="tableauPlaceholder" id="viz1730908732473" style="position: relative; width: 1500px; height: 1050px;">
            <noscript>
                <a href="#">
                    <img alt="Dashboard" src="https://public.tableau.com/static/images/IS/IS428Project/HDIRankDashboard/1.png" style="border: none;" />
                </a>
            </noscript>
            <object class="tableauViz" style="display:none;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
                <param name="embed_code_version" value="3" />
                <param name="site_root" value="" />
                <param name="name" value="IS428Project/HDIRankDashboard" />
                <param name="tabs" value="yes" />
                <param name="toolbar" value="yes" />
                <param name="static_image" value="https://public.tableau.com/static/images/IS/IS428Project/HDIRankDashboard/1.png" />
                <param name="animate_transition" value="yes" />
                <param name="display_static_image" value="yes" />
                <param name="display_spinner" value="yes" />
                <param name="display_overlay" value="yes" />
                <param name="display_count" value="yes" />
                <param name="language" value="en-US" />
            </object>
        </div>

        <script type="text/javascript">
            var divElement = document.getElementById("viz1730908732473");
            var vizElement = divElement.getElementsByTagName("object")[0];
            if (divElement.offsetWidth > 800) { 
                vizElement.style.width = "1500px";
                vizElement.style.height = "850px";
            } else if (divElement.offsetWidth > 500) { 
                vizElement.style.width = "100%";
                vizElement.style.height = "850px";
            } else { 
                vizElement.style.width = "100%"; 
                vizElement.style.height = "1550px";
            }
            var scriptElement = document.createElement("script");
            scriptElement.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>

    </div>
</body>
</html>
