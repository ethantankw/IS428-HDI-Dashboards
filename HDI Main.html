<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDI Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-7xl p-6">
        <h1 class="text-5xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600 text-center shadow-md">
            Data Visualization Dashboard on Human Development Index
        </h1>
        <div class="flex justify-center items-center gap-10">
            <button class="tablinks px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="openTab(event, 'tableau')">Tableau Dashboard</button>
            <button class="tablinks px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="openTab(event, 'linear-regression')">Linear Regression</button>
            <button class="tablinks px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="openTab(event, 'clustering')">Clustering</button>
            <button class="tablinks px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="openTab(event, 'time-series')">Time Series</button>
        </div>        

        <div id="tableau" class="tab hidden">
            <h2 class="text-2xl font-semibold"></h2>
            <iframe src="tableau/tableau.html" width="1500px" height="1000px" class="border"></iframe>
        </div>        

        <div id="linear-regression" class="tab hidden">
            <h2 class="text-2xl font-semibold flex justify-center items-center">Linear Regression Visualization</h2>
            <div id="scatter-plot-matrix" class="w-full max-w-7xl bg-white rounded-lg shadow-lg p-10 mb-10">
                <h2 class="text-3xl font-semibold text-center mb-6">Scatter Plot Matrix</h2>
                <div id="scatter-plot" class="grid grid-cols-3 gap-8"></div>
            </div>    
    
            <div id="predicted-vs-actual" class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-10 flex justify-center">
                <div class="text-center">
                    <h3 class="text-xl font-semibold mb-6">Predicted vs Actual HDI</h3>
                    <div id="predicted-vs-actual-plot" class="flex justify-center items-center"></div>
                </div>
            </div>    
            <script src="linear_regression/linear_regression.js"></script>
        </div>        

        <div id="clustering" class="tab hidden">
            <h2 class="text-2xl font-semibold flex justify-center items-center">Clustering Visualization</h2>
            <div class="flex flex-col gap-6">
                <div id="clustering-visualization-hdi" class="flex justify-center items-center bg-white rounded-md shadow-md p-8"></div>
                <div id="clustering-visualization-region" class="flex justify-center items-center bg-white rounded-md shadow-md p-8"></div>
                <div id="clustering-visualization-income" class="flex justify-center items-center bg-white rounded-md shadow-md p-8"></div>
            </div>
            <script src="clustering/clustering.js"></script>
        </div>

        <div id="time-series" class="tab hidden">
            <h2 class="text-2xl font-semibold flex justify-center items-center">Time Series Prediction Visualization</h2>
            <div id="country-select" class="text-center mb-6">
                <label for="country-dropdown" class="text-lg font-semibold text-gray-700">Select a Country:</label>
            </div>
            
            <div id="time-series-plots" class="flex flex-col items-center bg-white rounded-md shadow-lg p-10">
            </div>
            <script src="time_series/time_series.js"></script>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.add("hidden");
            }
            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("bg-blue-600");
                tablinks[i].classList.add("bg-blue-500");
            }
            document.getElementById(tabName).classList.remove("hidden");
            evt.currentTarget.classList.remove("bg-blue-500");
            evt.currentTarget.classList.add("bg-blue-600");
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementsByClassName("tablinks")[0].click();
        });
    </script>
</body>
</html>
